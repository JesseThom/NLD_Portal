<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Admin</title>
</head>

<style>
    body {
        height: 100vh;
        background-image: url(/static/imgs/admin.jpg);
    }
</style>

<body>
    <div class="bg-white">
        <nav class="navbar w-75 mx-auto">
            <img class="nav_img ms-5" src="/static/imgs/nld_color.png" alt="">
            <h2>NLD Admin</h2>
            <div>
                <a class="me-5 btn btn-info" href="/admin">home</a>
                <a class="me-5 btn btn-info" href="/user/logout">logout</a>
            </div>
        </nav>
    </div>

    <div class="employees w-50 bg-white mx-auto mt-5 pb-2">
        <nav class="text-center bg-dark-subtle py-2">
            <h3>Add Job</h3>
        </nav>

        <form action="/job/create" method="post">
            <div class="mt-2 mx-auto w-50">
                <label class="form-label" for="job_number">Job Number: </label>
                <input class="form-control " type="text" name="job_number" placeholder="job number">
                {% for message in get_flashed_messages(category_filter=['err_job_number']) %}
                <p class="err-msg">{{message}}</p>
                {% endfor %}
            </div>
            <div class="mt-2 mx-auto w-50">
                <label class="form-label" for="description">Description: </label>
                <input class="form-control " type="text" name="description" placeholder="Description">
                {% for message in get_flashed_messages(category_filter=['err_description']) %}
                <p class="err-msg">{{message}}</p>
                {% endfor %}
            </div>

            <button class="btn btn-success d-block mx-auto my-3">Create</button>
        </form>
    </div>

</body>

</html>
